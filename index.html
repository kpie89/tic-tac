<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>WANT TO PLAY A GAME?</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Buttons get grouped for better mobile display -->
      <div class="navbar-header">
        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button"><span class="sr-only">Toggle
                navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <button class="btn btn-default navbar-btn signed-out" data-target="#sign-up-modal" data-toggle="modal" type="button">Sign Up</button>
        <button class="btn btn-default navbar-btn signed-out" data-target="#sign-in-modal" data-toggle="modal" type="button">Sign In
        </button>
        <button class="btn btn-default navbar-btn signed-in" data-target="#change-password-modal" data-toggle="modal" type="button">Change Password</button>
        <button class="btn btn-default navbar-btn signed-out" data-target="#sign-out-modal" data-toggle="modal" type="button">Logout</button>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <!--sign-up modal -->
  <div aria-labelledby="myModalLabel" class="modal fade" id="sign-up-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signup-label">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form id='sign-up' name="sign-up">
            <fieldset class="form-group">
              <label for="credentials[email]">Email</label>
              <input class="form-control" name="credentials[email]" placeholder="Email" type="text">
            </fieldset>
            <fieldset class="form-group">
              <label for="credentials[password]">Password</label>
              <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
            </fieldset>
            <input class="btn btn-primary" name="submit" type="submit">
            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- sign in modal -->
  <div aria-labelledby="myModalLabel" class="modal fade" id="sign-in-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signup-label">Sign In</h4>
        </div>
        <div class="modal-body">
          <form id='sign-in' name="sign-in">
            <fieldset class="form-group">
              <label for="credentials[email]">Email</label>
              <input class="form-control" name="credentials[email]" placeholder="Email" type="text">
            </fieldset>
            <fieldset class="form-group">
              <label for="credentials[password]">Password</label>
              <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
            </fieldset>
            <input class="btn btn-primary" name="submit" type="submit">
            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Change password modal -->
  <div aria-labelledby="myModalLabel" class="modal fade" id="change-password-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="change-password-label">Change
                    Password</h4>
        </div>
        <div class="modal-body">
          <form id='change-password' name="change-password">
            <fieldset class="form-group">
              <label for="passwords[old]">Old Password
              </label>
              <input class="form-control" name="passwords[old]" placeholder="Old Password" type="text">
            </fieldset>
            <fieldset class="form-group">
              <label for="passwords[new]">New Password
              </label>
              <input class="form-control" name="passwords[new]" placeholder="Password" type="password">
            </fieldset>
            <input class="btn btn-primary" name="submit" type="submit">
            <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Sign Out Modal -->
  <div aria-labelledby="myModalLabel" class="modal fade" id="sign-out-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-out-label">For real?</h4>
        </div>
        <div class="modal-body">
          <button type="button" input class="btn btn-primary" name="submit" <button type="button" class="btn btn-primary" id="sign-out-button" data-dismiss="modal">Yeah</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Nah</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <header>
    <h1>tic tac toe</h1>
  </header>
  <div class="scoreboard">
    <p id='turn'></p>
    <p id='x-won'>X-victories: 0</p>
      <p id='o-won'>O-victories: 0</p>
       <p id='total-games'></p>
        <p id='victory'>
          </p>
  </div>
   <div id="game">
    <table class="table" id='board'>
      <tr id="row1">
        <td class="sq" id="0"></td>
        <td class="sq i" id="1"></td>
        <td class="sq" id="2"></td>
      </tr>
      <tr id="row2">
        <td class="sq j" id="3"></td>
        <td class="sq i j" id="4"></td>
        <td class="sq j" id="5"></td>
      </tr>
      <tr id="row3">
        <td class="sq" id="6"></td>
        <td class="sq i" id="7"></td>
        <td class="sq" id="8"></td>
      </tr>
    </table>
  </div>
  <script src="http://localhost:8080/webpack-dev-server.js">
  </script>
  <script charset="utf-8" src="vendor.bundle.js" type="text/javascript">
  </script>
  <script charset="utf-8" src="bundle.js" type="text/javascript">
  </script>
  </h1>
  </div>
  </div>
</body>

</html>
