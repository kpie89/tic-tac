<!DOCTYPE html>
<html>
<head>
  <title>tic tac toe</title>
</head>
<body>
  <header>
    <h1>tic tac toe</h1>
  </header>
  <div id="game">
    <table id='board'>
      <tr id="row1">
        <td class="square"></td>
        <td class="square v"></td>
        <td class="square"></td>
      </tr>
      <tr id="row2">
        <td class="square h"></td>
        <td class="square v h"></td>
        <td class="square h"></td>
      </tr>
      <tr id="row3">
        <td class="square"></td>
        <td class="square v"></td>
        <td class="square"></td>
      </tr>
    </table>
  </div>
  <div style="text-align:center;"><button class="invisible" id="playAgain">PLAY AGAIN?</button></div>
  <footer>
    <h5>A Kevin Pie Creation</h5>
  </footer>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
